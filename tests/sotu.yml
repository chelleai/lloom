metadata:
  title: Query the State of the Union
  version: 1.0
  last_updated: "2023-07-15"
  author: "joshuacook"
  description: "Query the President's State of the Union address using GPT, despite it not being present in the training data."

entities:
  stores: 
    sotu_db:
      collection: sotu
      provider: chroma
      embedding_model: openai/ada
  datasets:
    sotu_raw:
      source: ./tests/sotu.txt
      format: txt
      tokens_per_document: 1000
      token_overlap: 100
      store: sotu_db

agents:
  helpful_assistant:
    model: openai/gpt-3.5-turbo-0613
    system_statement: "I am an AI with a specialty in American political science. How can I assist you today?"
    prompt: |
      Use the following pieces of context to answer the question at the end. If you don't know the answer, 
      just say that you don't know, don't try to make up an answer. Please make sure
      to respond in the form of a direct quote whenever you can.

      {{context}}

      Question: {{query}}
      Helpful Answer:
    input:
      - context
      - query

routines:
  query_the_sotu:
    trigger: user_input
    steps:
      retrieve_relevant_documents:
         store: sotu_db
         k_neighbors: 5
         algorithm: cosine_similarity
      chat:
         agent: helpful_assistant
